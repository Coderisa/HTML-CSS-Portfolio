<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="Port2.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Contact Information</h1>
    </header>
    
    <main>
        <div class="contact-container">
            <!-- Phone Box -->
            <div class="contact-box">
                <i class="fas fa-phone contact-icon"></i>
                <h2>Phone Number</h2>
                <p>+91-123-456-7890</p>
            </div>

            <!-- Email Box -->
            <div class="contact-box">
                <i class="fas fa-envelope contact-icon"></i>
                <h2>Email</h2>
                <a href="mailto:youremail@example.com">youremail@example.com</a>
            </div>

            <!-- Location Box -->
            <div class="contact-box">
                <i class="fas fa-map-marker-alt contact-icon"></i>
                <h2>Location</h2>
                <p>Jaipur, Rajasthan</p>
            </div>
        </div>

        <div class="social-buttons">
            <a href="https://www.linkedin.com" class="btn"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <a href="https://www.instagram.com" class="btn"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="mailto:youremail@example.com" class="btn"><i class="fas fa-envelope"></i> Email</a>
        </div>
    </main>
</body>
</html>
